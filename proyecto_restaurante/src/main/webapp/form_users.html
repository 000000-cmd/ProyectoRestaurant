<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <link rel="stylesheet" href="resources/CSS/Styles.css">
    <link rel="stylesheet" href="resources/CSS/config_forms.css">
</head>
<body>
    <section class="background1 background_form">
        <div class="background2 form_container">
            <div class="form_title">
                <h2 class="">Añadir Nuevo Usuario</h2> <!-- Asegúrate de ajustar este texto dinámicamente si es edición -->
            </div>
            <div class="form_config">
                <form class="config_form user_form" method="post" id="addUsuario"> 
                    <input type="hidden" id="id-usuario">
                    <div class="user_input form_input">
                        <label class="h2" for="nombre_usuario">Nombre del Usuario</label>
                        <input type="text" name="nombre_usuario" id="nombre_usuario" required>

                        <label class="h2" for="rol_usuario">Rol del Usuario</label>
                        <select type="text" name="rol_usuario" id="rol_usuario">
                            <!-- Opciones se llenarán dinámicamente -->
                        </select>

                        <label class="h2" for="password">Contraseña del Usuario</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="button_container form_button">  
                        <button class="primary_button" type="submit"> Añadir</button>
                        <button class="secundary_button" type="button" onclick="window.history.go(-1)"> Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="resources/js/config_forms.js"></script>
</body>
</html>
