<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="resources/CSS/Styles.css">
    <link rel="stylesheet" href="resources/CSS/config_forms.css">
    
</head>
<body>
    <section class="background1 background_form">
        <div class="background2 form_container form_container__rol">
            <div class="form_title rol_title">
                <h2 class="">Añadir Nueva Categoria</h2>
            </div>
            <div class="form_config">
                <form class="config_form user_form" method="post" id="addDish"> 
                    <input type="hidden" id="id-categoria">
                    <div class="user_input form_input">
                   
                        <label class="h2" for="categoria_name">Nombre de la Categoria</label>
                        <input type="text" name="categoria_name" id="categoria_name" required>
                        
                    </div>
                    <div class="button_container form_button">  
                        <button class="primary_button" type="submit"> Añadir</button>
                        <button class="secundary_button" type="button" onclick="window.history.go(-1)"> Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="resources/js/config_forms.js"></script>

</body>
</html>
