<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Design</title>
    <link rel="stylesheet" href="resources/CSS/Styles.css">
    <link rel="stylesheet" href="resources/CSS/landing.css">
    
</head>
<body>
    <section id="primera_seccion">
        <div class="grid-container">
            <main class="main-content">
                <header class="header">
                    <h1>A puro sabor <span>Hogareño</span></h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
                </header>
                <nav class="menu">
                    <button class="menu-button active">Ubicacion</button>
                    <button class="menu-button">Sobre nosotros</button>
                    <button class="menu-button">Contactos</button>
                    <button class="menu-button book-button">VER MENU<Menu></Menu></button>
                </nav>
                
            </main>
            <aside class="opening-hours">
                <section class="opening-hours__content">
                    <h2>Opening Hours</h2>
                    <ul>
                        <li><strong>Festivos</strong> <span>Cerrado</span></li>
                        <li><strong>Lunes - Viernes</strong> <span>4pm - 9pm</span></li>
                        <li><strong>Sabado - Domingo</strong> <span>5pm - 11pm</span></li>
                    </ul>
                </section>
            </aside>
        </div>
    </section>
    <section id="segunda_seccion">
        <div class="populares">
            <h1>Los populares</h1>
            <div class="platos-container" id="platos-populares">
                <!-- Los platos populares se generarán aquí -->
            </div>
        </div>
        
    </section>

</body>
<script type="module" src="resources/js/landing.js"></script>
</html>
