<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="resources/CSS/Styles.css">
    <link rel="stylesheet" href="resources/CSS/login.css">
</head>
<body>
    <section class="background1 background_login">
        <div class="background2 login_container">
            <div class="img_container logo_login">
                <img src="resources/images/Logo.png" alt="Logo de la empresa">
            </div>
            <div class="form_login">
                <form class="form_input" method="post" action="tu_accion_login"> 
                    <label class="h2" for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" required> 
                    <label class="h2" for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required> 
                    <div class="button_container form_button">
                        <a class="h2" href="recuperar_contraseña">¿Olvidó su contraseña?</a> 
                        <button class="primary_button" type="submit">Ingresar</button> 
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
